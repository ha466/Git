  <title>Happy 19th Birthday Mithu!</title>  <!-- Embedded responsive CSS (mobile-first) -->  <style>
    :root{
      --bg:#fff6fb;
      --accent:#ff4d88;
      --muted:#f7eef4;
      --text:#333;
      --max-width:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,var(--muted),#fff);color:var(--text)}

    /* Wrapper & grid */
    #wrapper{max-width:var(--max-width);margin:18px auto;padding:18px;position:relative}

    .flag__birthday{display:flex;justify-content:space-between;gap:12px}
    .flag__left,.flag__right{display:block;max-width:30%;height:auto}

    .content{display:flex;gap:18px;align-items:flex-start}
    .left{flex:1;min-width:220px}
    .right{flex:1;min-width:220px}

    /* Title */
    .title{display:flex;flex-direction:column;align-items:flex-start;gap:8px}
    .happy,.birthday{margin:0;line-height:1}
    .happy span,.birthday span{display:inline-block;opacity:0;animation:fadeIn 600ms forwards;}
    @keyframes fadeIn{to{opacity:1;transform:none}}

    .hat img{display:block}

    .date__of__birth{margin-top:6px;font-weight:600;color:var(--accent);display:flex;gap:8px;align-items:center}
    .date__of__birth span{font-size:16px}

    .btn{margin-top:12px}
    #btn__letter{background:var(--accent);color:white;border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}

    /* Right card */
    .box__account{background:linear-gradient(180deg,#fff,#ffeef7);border-radius:18px;padding:12px;display:flex;flex-direction:column;align-items:center;gap:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .box__account .image img{width:160px;height:160px;object-fit:cover;border-radius:50%;border:6px solid rgba(255,255,255,0.9)}
    .name{display:flex;align-items:center;gap:8px;font-weight:700}

    .balloon_one,.balloon_two{position:relative}

    .cricle{margin-top:12px;display:flex;align-items:center;justify-content:center}
    .text__cricle{display:flex;flex-wrap:wrap;gap:4px;justify-content:center}

    /* Decorations (minimize on mobile) */
    .decorate_star,.decorate_flower--one,.decorate_flower--two,.decorate_flower--three,.decorate_bottom,.smiley__icon{position:absolute}
    .decorate_star{width:8px;height:8px;border-radius:50%;background:var(--accent);opacity:0.15}
    .decorate_bottom{bottom:10px;left:8px}

    /* Letter modal */
    .box__letter{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:18px;background:rgba(0,0,0,0.45);z-index:2000}
    .letter__border{background:linear-gradient(180deg,#fff,#fff4fb);border-radius:14px;padding:12px;max-width:720px;width:100%;box-shadow:0 12px 36px rgba(0,0,0,0.25);}
    .letter{display:flex;gap:12px}
    .letter .left{flex:0 0 96px;display:flex;flex-direction:column;align-items:center}
    .letter .right{flex:1}
    .title__letter{font-weight:800;font-size:20px;margin-bottom:8px}
    .text__letter p{white-space:pre-wrap;line-height:1.6}
    .close{position:absolute;top:10px;right:12px;cursor:pointer;color:#333}

    /* Small-screen adjustments (mobile-first) */
    @media (max-width:840px){
      #wrapper{padding:12px;margin:8px}
      .flag__left,.flag__right{max-width:22%;}
      .content{flex-direction:column}
      .left,.right{width:100%}
      .box__account .image img{width:120px;height:120px}
      .happy{font-size:36px}
      .birthday{font-size:22px}
      .date__of__birth span{font-size:14px}
      .letter{flex-direction:column}
      .letter .left{flex:0 0 auto;order:2}
      .letter .right{order:1}
      .letter__border{padding:14px}

      /* hide heavy decorations to save layout space */
      .decorate_star,.decorate_flower--one,.decorate_flower--two,.decorate_flower--three,.decorate_bottom,.smiley__icon{display:none}
    }

    /* Very small phones */
    @media (max-width:420px){
      .happy{font-size:28px}
      .birthday{font-size:18px}
      .box__account .image img{width:96px;height:96px}
      #btn__letter{padding:8px 10px;font-size:14px}
      .title__letter{font-size:18px}
    }

    /* Accessibility & small polish */
    #btn__letter:active,#btn__letter:focus{outline:3px solid rgba(255,77,136,0.18)}
    .animationOp{opacity:1;transform:none}

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>  <!-- keep the floating heart cursor script (unchanged) -->  <script type="text/javascript">/* original floating-heart script omitted for brevity in canvas version; keep your existing script */</script></head>

</div>

  </div>  <!-- personalized script (unchanged) -->  <script>
    let datetxt = "Happy 19th Birthday, Mithu!";
    let datatxtletter = "Dear Mithu,\n\nWishing you the happiest 19th birthday! May this year bring you new adventures, bright opportunities, good health, and countless moments of joy. Keep smiling, keep dreaming, and never stop being the wonderful person you are. We can't wait to celebrate many more birthdays with you. Much love and best wishes on your special day!";
    let titleLetter = "To Mithu";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");

    setTimeout(function(){
      timeDatetxt = setInterval(function(){
        if(currentIndex < charArrDate.length){
          date__of__birth.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          let i = document.createElement("i");
          i.className = "fa-solid fa-star";
          document.querySelector(".date__of__birth").prepend(i);
          document.querySelector(".date__of__birth").appendChild(i.cloneNode(true));
          clearInterval(timeDatetxt);
        }
      },80)
    },1200);

    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function(){
      $(".box__letter").fadeIn(220);
      setTimeout(function(){
        $(".letter__border").slideDown(240);
      },180);
      setTimeout(function(){
        intervalTitle = setInterval(function(){
          if(currentIndexTitle < charArrTitle.length){
            document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
            let i = document.createElement("i");
            i.className = "fa-solid fa-heart";
            document.querySelector(".title__letter").appendChild(i);
            currentIndexTitle++;
          } else {
            clearInterval(intervalTitle);
          }
        },120);
      },260);
      setTimeout(function(){
        document.querySelector("#heart__letter").classList.add("animationOp");
        document.querySelector(".love__img").classList.add("animationOp");
        document.querySelector("#mewmew").classList.add("animationOp");
      },540);
      setTimeout(function(){
        document.querySelectorAll(".heart").forEach((item)=>{
          item.classList.add("animation");
        })
      },900);
      setTimeout(function(){
        intervalContent = setInterval(function(){
          if(currentIndexLetter < charArrDateLetter.length){
            text__letter.textContent += charArrDateLetter[currentIndexLetter];
            currentIndexLetter++;
          } else {
            clearInterval(intervalContent);
          }
        },22);
      },1100);
    });

    $(".close").on("click", function(){
      clearInterval(intervalContent);
      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";
      currentIndexLetter = 0;
      currentIndexTitle = 0;
      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");
      document.querySelectorAll(".heart").forEach((item)=>{
        item.classList.remove("animation");
      });
      $(".box__letter").fadeOut(180);
      $(".letter__border").slideUp(120);
    });
  </script></body>
