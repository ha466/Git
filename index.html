  <!-- Mobile-first CSS (embedded) -->
  <style>
    /* ===== base / reset ===== */
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; padding:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; background: linear-gradient(180deg,#fff6fb,#fff); color: #222; }
    img { max-width:100%; display:block; }

    /* ===== page container ===== */
    :root {
      --accent: #ff4d88;
      --accent-2: #ff3366;
      --muted: #fff4fb;
      --max-width: 1100px;
    }
    #wrapper { max-width:var(--max-width); margin:14px auto; padding:14px; position:relative; }

    /* ===== flags header ===== */
    .flag__birthday { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .flag__birthday img { width:18%; max-width:96px; height:auto; }

    /* ===== content layout - mobile-first ===== */
    .content { display:flex; flex-direction:column; gap:14px; align-items:stretch; }
    .left, .right { width:100%; }

    /* Title block */
    .title { display:flex; flex-direction:column; gap:8px; align-items:flex-start; }
    .happy, .birthday { margin:0; line-height:1; font-weight:900; color:var(--accent-2); letter-spacing:0.6px; }
    .happy { font-size:30px; }
    .birthday { font-size:20px; color:var(--accent); }

    .happy span, .birthday span {
      display:inline-block;
      opacity:0;
      transform: translateY(6px);
      animation: fadeInUp 400ms forwards;
    }
    @keyframes fadeInUp { to { opacity:1; transform: translateY(0); } }

    .hat img { width:110px; }

    /* date & button */
    .date__of__birth { margin-top:8px; display:flex; gap:8px; align-items:center; color:var(--accent); font-weight:700; }
    .date__of__birth span { font-size:15px; }

    .btn { margin-top:10px; }
    #btn__letter {
      display:inline-flex; gap:8px; align-items:center;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:800;
      box-shadow:0 8px 22px rgba(255,77,136,0.12);
    }

    /* Right card (profile) */
    .box__account {
      background: linear-gradient(180deg,#fff,#ffeef7);
      border-radius:14px; padding:12px; display:flex; flex-direction:column; align-items:center; gap:10px;
      box-shadow:0 8px 26px rgba(0,0,0,0.06);
    }
    .box__account .image img { width:120px; height:120px; object-fit:cover; border-radius:50%; border:5px solid rgba(255,255,255,0.92); }
    .name { display:flex; align-items:center; gap:8px; font-weight:800; font-size:16px; color:#333; }
    .balloon_one img, .balloon_two img { width:72px; height:auto; }

    .cricle { margin-top:10px; display:flex; align-items:center; justify-content:center; }
    .text__cricle { display:flex; gap:6px; flex-wrap:wrap; justify-content:center; }

    /* decorations: hidden on small screens for performance */
    .decorate_star, .decorate_flower--one, .decorate_flower--two, .decorate_flower--three, .decorate_bottom, .smiley__icon { display:none; }

    /* Letter modal */
    .box__letter {
      position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:18px;
      background: rgba(0,0,0,0.45); z-index:2000;
    }
    .letter__border {
      width:100%; max-width:760px; background: linear-gradient(180deg,#fff,#fff4fb); border-radius:14px; padding:14px;
      box-shadow:0 18px 46px rgba(0,0,0,0.26); position:relative;
    }
    .letter { display:flex; gap:12px; flex-direction:column; }
    .letter .left { display:flex; gap:6px; align-items:center; justify-content:center; }
    .letter .left img { width:88px; }
    .title__letter { font-size:20px; font-weight:800; margin-bottom:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .text__letter p { white-space:pre-wrap; line-height:1.6; margin:0; font-size:15px; }

    .close { position:absolute; top:12px; right:12px; cursor:pointer; color:#333; font-size:18px; }

    /* small phones */
    @media (max-width:420px) {
      #wrapper { padding:10px; margin:8px; }
      .happy { font-size:26px; }
      .birthday { font-size:16px; }
      .box__account .image img { width:92px; height:92px; }
      .hat img { width:90px; }
      #btn__letter { padding:8px 10px; font-size:14px; }
      .letter__border { padding:12px; }
    }

    /* larger screens - two-column */
    @media (min-width:840px) {
      .content { flex-direction:row; gap:20px; align-items:flex-start; }
      .flag__birthday img { width:22%; max-width:150px; }
      .happy { font-size:48px; }
      .birthday { font-size:30px; }
      /* show decorations on wide screens */
      .decorate_star, .decorate_flower--one, .decorate_flower--two, .decorate_flower--three, .decorate_bottom, .smiley__icon { display:block; }
    }

    /* small accessibility / focus */
    #btn__letter:focus { outline:3px solid rgba(255,77,136,0.18); border-radius:10px; }
    .animationOp { opacity:1; transform:none; transition: all 420ms ease; }
    .heart { opacity:0.95; }

  <!-- ===== Floating Heart Cursor Script (complete) ===== -->
  <!-- Restored from original and included in file (keeps all behaviour) -->
  <script type="text/javascript">
  (function(){
    var colours = ['#ff3366', '#ff6699', '#ff33cc', '#ff99cc', '#ff66b2', '#ff0066'];
    var minisize = 16;
    var maxisize = 28;
    var hearts = 66;
    var over_or_under = "over";

    var x = ox = 400;
    var y = oy = 300;
    var swide = 800;
    var shigh = 600;
    var sleft = sdown = 0;
    var herz = [];
    var herzx = [];
    var herzy = [];
    var herzs = [];
    var kiss = false;

    function addRVLoadEvent(funky) {
      var oldonload = window.onload;
      if (typeof(oldonload) != 'function') window.onload = funky;
      else window.onload = function() {
        if (oldonload) oldonload();
        funky();
      }
    }

    addRVLoadEvent(mwah);

    function mwah() {
      if (document.getElementById) {
        var i, heart;
        for (i = 0; i < hearts; i++) {
          heart = createDiv("auto", "auto");
          heart.style.visibility = "hidden";
          heart.style.zIndex = (over_or_under == "over") ? "1001" : "0";
          heart.style.color = colours[i % colours.length];
          heart.style.pointerEvents = "none";
          heart.style.opacity = 0.75;
          heart.appendChild(document.createTextNode(String.fromCharCode(9829)));
          document.body.appendChild(heart);
          herz[i] = heart;
          herzy[i] = false;
        }
        set_scroll();
        set_width();
        herzle();
      }
    }

    function herzle() {
      var c;
      if (Math.abs(x - ox) > 1 || Math.abs(y - oy) > 1) {
        ox = x;
        oy = y;
        for (c = 0; c < hearts; c++) if (herzy[c] === false) {
          herz[c].firstChild.nodeValue = String.fromCharCode(9829);
          herz[c].style.left = (herzx[c] = x - minisize / 2) + "px";
          herz[c].style.top = (herzy[c] = y - minisize) + "px";
          herz[c].style.fontSize = minisize + "px";
          herz[c].style.fontWeight = 'normal';
          herz[c].style.visibility = 'visible';
          herzs[c] = minisize;
          break;
        }
      }
      for (c = 0; c < hearts; c++) if (herzy[c] !== false) blow_me_a_kiss(c);
      setTimeout(herzle, 40);
    }

    document.onmousedown = pucker;
    document.onmouseup = function() { clearTimeout(kiss); };

    function pucker() {
      ox = -1;
      oy = -1;
      kiss = setTimeout(pucker, 100);
    }

    function blow_me_a_kiss(i) {
      herzy[i] -= herzs[i] / minisize + i % 2;
      herzx[i] += (i % 5 - 2) / 5;
      if (herzy[i] < sdown - herzs[i] || herzx[i] < sleft - herzs[i] || herzx[i] > sleft + swide - herzs[i]) {
        herz[i].style.visibility = "hidden";
        herzy[i] = false;
      }
      else if (herzs[i] > minisize + 2 && Math.random() < .5 / hearts) break_my_heart(i);
      else {
        if (Math.random() < maxisize / herzy[i] && herzs[i] < maxisize) herz[i].style.fontSize = (++herzs[i]) + "px";
        herz[i].style.top = herzy[i] + "px";
        herz[i].style.left = herzx[i] + "px";
      }
    }

    function break_my_heart(i) {
      herz[i].firstChild.nodeValue = String.fromCharCode(9676);
      herz[i].style.fontWeight = 'bold';
      herzy[i] = false;
      setTimeout(function(){ herz[i].style.visibility = "hidden"; }, 400);
    }

    document.onmousemove = mouse;
    function mouse(e) {
      if (e) { y = e.pageY; x = e.pageX; }
      else { set_scroll(); y = event.y + sdown; x = event.x + sleft; }
    }

    window.onresize = set_width;
    function set_width() {
      var sw_min = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var sh_min = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      swide = sw_min;
      shigh = sh_min;
    }

    window.onscroll = set_scroll;
    function set_scroll() {
      sdown = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
      sleft = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
    }

    function createDiv(height, width) {
      var div = document.createElement("div");
      div.style.position = "absolute";
      div.style.height = height;
      div.style.width = width;
      div.style.overflow = "hidden";
      div.style.backgroundColor = "transparent";
      return div;
    }

  })();
  </script>

  <!-- ===== Page Script: letter text + interactions ===== -->
  <script>
    // Short greeting text & letter content
    let datetxt = "Happy 19th Birthday, Mithu!";
    let datatxtletter = "Dear Mithu,\n\nWishing you the happiest 19th birthday! May this year bring you new adventures, bright opportunities, good health, and countless moments of joy. Keep smiling, keep dreaming, and never stop being the wonderful person you are. We can't wait to celebrate many more birthdays with you. Much love and best wishes on your special day!";
    let titleLetter = "To Mithu";

    // split into characters for typing effect
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;

    // DOM refs
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");

    // type the heading after small delay
    setTimeout(function(){
      let timeDatetxt = setInterval(function(){
        if(currentIndex < charArrDate.length){
          date__of__birth.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          // add decorative stars when done
          let i = document.createElement("i");
          i.className = "fa-solid fa-star";
          document.querySelector(".date__of__birth").prepend(i);
          document.querySelector(".date__of__birth").appendChild(i.cloneNode(true));
          clearInterval(timeDatetxt);
        }
      }, 80);
    }, 1200);

    var intervalContent;
    var intervalTitle;

    // Button opens the letter modal and runs typing/animations
    $("#btn__letter").on("click", function(){
      $(".box__letter").fadeIn(220);
      setTimeout(function(){ $(".letter__border").slideDown(240); }, 180);

      // animate title letters
      setTimeout(function(){
        intervalTitle = setInterval(function(){
          if(currentIndexTitle < charArrTitle.length){
            document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
            let i = document.createElement("i");
            i.className = "fa-solid fa-heart";
            document.querySelector(".title__letter").appendChild(i);
            currentIndexTitle++;
          } else {
            clearInterval(intervalTitle);
          }
        }, 120);
      }, 260);

      // show heart gifs + animate hearts
      setTimeout(function(){
        document.querySelector("#heart__letter").classList.add("animationOp");
        document.querySelector(".love__img").classList.add("animationOp");
        document.querySelector("#mewmew").classList.add("animationOp");
      }, 540);

      setTimeout(function(){
        document.querySelectorAll(".heart").forEach((item)=>{
          item.classList.add("animation");
        });
      }, 900);

      // type content into the letter area
      setTimeout(function(){
        intervalContent = setInterval(function(){
          if(currentIndexLetter < charArrDateLetter.length){
            text__letter.textContent += charArrDateLetter[currentIndexLetter];
            currentIndexLetter++;
          } else {
            clearInterval(intervalContent);
          }
        }, 22);
      }, 1100);
    });

    // Close button cleans up and hides letter
    $(".close").on("click", function(){
      clearInterval(intervalContent);
      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";
      currentIndexLetter = 0;
      currentIndexTitle = 0;
      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");
      document.querySelectorAll(".heart").forEach((item)=>{
        item.classList.remove("animation");
      });
      $(".box__letter").fadeOut(180);
      $(".letter__border").slideUp(120);
    });
  </script>
