<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for printing */
        @media print {
            /* Hide everything except the report preview */
            body > * {
                display: none;
            }
            #report-preview-container, #report-preview-container * {
                display: block;
                visibility: visible;
            }
            #report-preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            /* Hide the "Print Report" button itself when printing */
            #print-button {
                display: none;
            }
        }
        /* Style for dynamically added test rows */
        .test-row {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 1fr 1fr 1fr 0.5fr;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 768px) {
            .test-row {
                grid-template-columns: 1fr 1fr;
            }
            /* Hide labels on mobile for a cleaner look */
            .test-row-labels {
                display: none;
            }
        }
    </style>
    <!-- Use Inter font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 lg:p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Lab Report Generator</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- ====== INPUT FORM ====== -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-3">1. Enter Report Data</h2>
                
                <!-- Patient Details -->
                <fieldset class="mb-6">
                    <legend class="text-xl font-medium text-gray-600 mb-4">Patient Details</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="patient-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="patient-name" value="Mrs. Revathi" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="report-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="text" id="report-date" value="16.11.2025" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="patient-age-sex" class="block text-sm font-medium text-gray-700 mb-1">Age / Sex</label>
                            <input type="text" id="patient-age-sex" value="37 / F" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="report-note" class="block text-sm font-medium text-gray-700 mb-1">Note (Optional)</label>
                            <input type="text" id="report-note" value="Issue From a Free Medical Camp" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </fieldset>

                <!-- Test Results -->
                <fieldset>
                    <legend class="text-xl font-medium text-gray-600 mb-4">Test Results</legend>
                    
                    <!-- Labels for test rows (hidden on mobile) -->
                    <div class="test-row test-row-labels mb-2">
                        <label class="block text-sm font-medium text-gray-500">Category</label>
                        <label class="block text-sm font-medium text-gray-500">Test</label>
                        <label class="block text-sm font-medium text-gray-500">Result</label>
                        <label class="block text-sm font-medium text-gray-500">Units</label>
                        <label class="block text-sm font-medium text-gray-500">Reference</label>
                        <span></span> <!-- Spacer for delete button -->
                    </div>

                    <!-- Container for dynamic test rows -->
                    <div id="test-rows-container">
                        <!-- Rows will be added here by JS -->
                    </div>

                    <button id="add-test-button" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        + Add Test
                    </button>
                </fieldset>
                
                <!-- Action Buttons -->
                <div class="mt-8 pt-6 border-t flex gap-4">
                    <button id="generate-report-button" class="flex-1 px-6 py-3 bg-green-600 text-white font-semibold rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Generate Report
                    </button>
                    <button id="clear-form-button" class="flex-1 px-6 py-3 bg-gray-600 text-white font-semibold rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Clear Form
                    </button>
                </div>
            </div>

            <!-- ====== REPORT PREVIEW ====== -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-3">2. Report Preview</h2>
                
                <div id="report-preview-container" class="border border-gray-300 rounded-lg p-4 md:p-8 min-h-[600px]">
                    <!-- Report content will be injected here -->
                    <div id="report-content" class="text-gray-600">
                        Click "Generate Report" to see the preview.
                    </div>
                </div>

                <!-- Print button (only visible after generation) -->
                <button id="print-button" class="mt-6 w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hidden">
                    Print Report
                </button>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addTestButton = document.getElementById('add-test-button');
            const testRowsContainer = document.getElementById('test-rows-container');
            const generateReportButton = document.getElementById('generate-report-button');
            const clearFormButton = document.getElementById('clear-form-button');
            const printButton = document.getElementById('print-button');
            const reportContent = document.getElementById('report-content');

            // --- Pre-populate with example data ---
            const initialData = [
                { category: 'Hematology', test: 'Group', result: '"AB"', units: '', range: '' },
                { category: 'Hematology', test: 'Rh', result: 'Positive', units: '', range: '' },
                { category: 'Hematology', test: 'Haemoglobin', result: '10.1', units: 'gms', range: '[ 11 - 13 ]' },
                { category: 'Biochemistry', test: 'Sugar ( F )', result: '180', units: 'mg/dl', range: '[ 60 - 110 ]' },
                { category: 'Biochemistry', test: 'Sugar ( PP )', result: '287', units: 'mg/dl', range: '[ 60 - 160 ]' },
                { category: 'Biochemistry', test: 'Creatinine', result: '0.6', units: 'mg/dl', range: '[ 0.6 - 1.4 ]' },
                { category: 'Biochemistry', test: 'Total Cholestrol', result: '185', units: 'mg/dl', range: '[ 150 - 210 ]' },
            ];

            initialData.forEach(item => createTestRow(item.category, item.test, item.result, item.units, item.range));
            // --- End pre-population ---


            // --- Event Listeners ---
            addTestButton.addEventListener('click', () => {
                createTestRow('', '', '', '', '');
            });

            generateReportButton.addEventListener('click', generateReport);
            
            clearFormButton.addEventListener('click', clearForm);

            printButton.addEventListener('click', () => {
                window.print();
            });

            // --- Core Functions ---

            /**
             * Creates a new row of input fields for a test result
             */
            function createTestRow(category, test, result, units, range) {
                const row = document.createElement('div');
                row.className = 'test-row';
                
                row.innerHTML = `
                    <input type="text" placeholder="Category (e.g., Hematology)" class="test-category w-full p-2 border border-gray-300 rounded-md" value="${escapeHTML(category)}">
                    <input type="text" placeholder="Test Name" class="test-name w-full p-2 border border-gray-300 rounded-md" value="${escapeHTML(test)}">
                    <input type="text" placeholder="Result" class="test-result w-full p-2 border border-gray-300 rounded-md" value="${escapeHTML(result)}">
                    <input type="text" placeholder="Units" class="test-units w-full p-2 border border-gray-300 rounded-md" value="${escapeHTML(units)}">
                    <input type="text" placeholder="Reference" class="test-range w-full p-2 border border-gray-300 rounded-md" value="${escapeHTML(range)}">
                    <button class="delete-row-button text-red-500 hover:text-red-700 font-bold text-lg" title="Delete row">
                        &times;
                    </button>
                `;

                // Add delete functionality to the button
                row.querySelector('.delete-row-button').addEventListener('click', () => {
                    row.remove();
                });

                testRowsContainer.appendChild(row);
            }

            /**
             * Gathers data, groups it, and builds the HTML for the report preview
             */
            function generateReport() {
                // 1. Get Patient Data
                const patientName = document.getElementById('patient-name').value;
                const reportDate = document.getElementById('report-date').value;
                const patientAgeSex = document.getElementById('patient-age-sex').value;
                const reportNote = document.getElementById('report-note').value;

                // 2. Get Test Results
                const testRows = testRowsContainer.querySelectorAll('.test-row');
                const tests = [];
                testRows.forEach(row => {
                    tests.push({
                        category: row.querySelector('.test-category').value,
                        name: row.querySelector('.test-name').value,
                        result: row.querySelector('.test-result').value,
                        units: row.querySelector('.test-units').value,
                        range: row.querySelector('.test-range').value,
                    });
                });

                // 3. Group tests by category
                const groupedResults = tests.reduce((acc, test) => {
                    const category = test.category || 'Uncategorized';
                    if (!acc[category]) {
                        acc[category] = [];
                    }
                    acc[category].push(test);
                    return acc;
                }, {});

                // 4. Build Report HTML
                let html = `
                    <!-- Placeholder for a custom header (e.g., hospital logo/name) -->
                    <div class="h-24 mb-6 border-b-2 border-gray-300">
                        <p class="text-gray-400 text-center pt-8">Header Area (for letterhead, logo, etc.)</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                        <div>
                            <strong>Name:</strong> ${escapeHTML(patientName)}
                        </div>
                        <div class="text-right">
                            <strong>Date:</strong> ${escapeHTML(reportDate)}
                        </div>
                        <div>
                            <strong>Age/Sex:</strong> ${escapeHTML(patientAgeSex)}
                        </div>
                        <div class="text-right">
                            <em>${escapeHTML(reportNote)}</em>
                        </div>
                    </div>

                    <table class="w-full min-w-full text-left">
                        <thead class="border-b-2 border-gray-400">
                            <tr class="text-sm text-gray-700 font-semibold">
                                <th class="py-2 pr-2">Test</th>
                                <th class="py-2 px-2">Results</th>
                                <th class="py-2 px-2">Units</th>
                                <th class="py-2 pl-2">Reference Range</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                // Loop through each category and its tests
                for (const category in groupedResults) {
                    if (groupedResults.hasOwnProperty(category)) {
                        // Add category header row
                        html += `
                            <tr class="bg-gray-50">
                                <td colspan="4" class="pt-4 pb-2 px-1 font-bold text-lg text-gray-800">${escapeHTML(category)}</td>
                            </tr>
                        `;
                        
                        // Add rows for each test in this category
                        groupedResults[category].forEach(test => {
                            html += `
                                <tr class="border-b border-gray-200">
                                    <td class="py-2 pr-2">${escapeHTML(test.name)}</td>
                                    <td class="py-2 px-2 font-medium text-black">:${escapeHTML(test.result)}</td>
                                    <td class="py-2 px-2">${escapeHTML(test.units)}</td>
                                    <td class="py-2 pl-2">${escapeHTML(test.range)}</td>
                                </tr>
                            `;
                        });
                    }
                }

                html += `
                        </tbody>
                    </table>
                    
                    <!-- Placeholder for a custom footer (e.g., signature, address) -->
                    <div class="h-24 mt-12 border-t-2 border-gray-300">
                        <p class="text-gray-400 text-center pt-8">Footer Area (for signature, address, etc.)</p>
                    </div>
                `;

                // 5. Display HTML and Print button
                reportContent.innerHTML = html;
                printButton.classList.remove('hidden');
            }

            /**
             * Clears all form fields and the report preview
             */
            function clearForm() {
                document.getElementById('patient-name').value = '';
                document.getElementById('report-date').value = '';
                document.getElementById('patient-age-sex').value = '';
                document.getElementById('report-note').value = '';
                
                testRowsContainer.innerHTML = '';
                
                reportContent.innerHTML = 'Click "Generate Report" to see the preview.';
                printButton.classList.add('hidden');
                
                // Add one blank row to start
                createTestRow('', '', '', '', '');
            }

            /**
             * Utility function to prevent XSS attacks
             */
            function escapeHTML(str) {
                if (typeof str !== 'string') return '';
                return str.replace(/[&<>"']/g, function(m) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    }[m];
                });
            }

        });
    </script>

</body>
</html>
